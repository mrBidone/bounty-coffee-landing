<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bounty Coffee Bar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
      integrity="sha512-3axTZ/bKFZH5/qLFTl4U+mDbBDFW+5QO5L7D1HnOhlhJbcNDIVJxoNm6It77g0eUdzfKZlHirayqRC2qJaAOJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="section-wrapper">
      <main class="main">
        <header class="page-header">
          <div class="container">
            <img
              class="page-logo"
              src="./img/logo.png"
              alt="Bounty coffee bar logo"
              width="131"
            />
          </div>
        </header>
        <section class="section">
          <div class="container">
            <ul class="page-nav-list">
              <li class="nav-list-item">
                <a class="nav-link" href="./">Меню</a>
              </li>

              <li class="nav-list-item">
                <a
                  class="nav-link"
                  href="https://www.instagram.com/bountycoffeebar.tashkent"
                  >instagram</a
                >
              </li>
              <li class="nav-list-item">
                <a
                  class="nav-link"
                  href="https://www.facebook.com/bountycoffeebar.tashkent"
                  >Facebook</a
                >
              </li>
              <li class="nav-list-item">
                <a class="nav-link" href="https://www.t.me/bountycoffeebar"
                  >telegram</a
                >
              </li>
              <li class="nav-list-item">
                <a class="nav-link link-wrapper" href="#" id="google-maps-link">
                  <span>Google Maps</span>
                  <svg
                    class="arrow-icon"
                    width="8"
                    height="8"
                    id="google-arrow"
                  >
                    <use href="./img/svg/sprite.svg#icon-arrow-right"></use>
                  </svg>
                </a>
                <ul class="nested-list" id="google-maps-submenu">
                  <li>
                    <a href="https://maps.app.goo.gl/iJ69khEz8cmU9ahu7"
                      >Bounty Хадра</a
                    >
                  </li>
                  <li>
                    <a href="https://maps.app.goo.gl/iok3Hvfezpa393VC8"
                      >Bounty Сайрам</a
                    >
                  </li>
                </ul>
              </li>

              <li class="nav-list-item">
                <a class="nav-link link-wrapper" href="#" id="yandex-maps-link">
                  <span>Яндекс.карты</span>
                  <svg
                    class="arrow-icon"
                    width="8"
                    height="8"
                    id="yandex-arrow"
                  >
                    <use href="./img/svg/sprite.svg#icon-arrow-right"></use>
                  </svg>
                </a>
                <ul class="nested-list" id="yandex-maps-submenu">
                  <li>
                    <a
                      href="https://yandex.uz/maps/org/139748196138/?ll=69.251620%2C41.325604&utm_source=share&z=16"
                      >Bounty Хадра</a
                    >
                  </li>
                  <li>
                    <a
                      href="https://yandex.uz/maps/org/218338813837/?ll=69.324796%2C41.332246&utm_source=share&z=16"
                      >Bounty Сайрам</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <p class="privacy-policy"><span></span>, Bounty Coffee Bar</p>
        </div>
      </footer>
    </div>

    <script defer>
      window.addEventListener("load", function () {
        const currentYear = new Date().getFullYear();
        document.querySelector(".privacy-policy span").textContent =
          currentYear;
      });
    </script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
